<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Menu -->
    <header id="topo" class="bg-dark">
        <h1> s</h1>
    </header>
    <!-- Conteúdo -->
    <main id="content-container">
        <!-- Criar conta: dados pessoas -->
        <div id="content-1" class="content">

            <!-- Parte 1 -->
            <div class="content-div">   
                <!-- Card -->
                <div id="card-container">
                    <!-- Card -->
                    <div class="card">
                        <!-- Ícone Usuário -->
                        <img src="img/icon-user.png" alt="" class="icon-user icon-campo-vazio">
                        
                        <!-- Container - Informações Digitadas -->
                        <div id="card-info-container">
                            <div id="container-nome">
                                <p class="card-info-digitada nome">FDSFSD</p>
                                <p class="card-info-digitada nome">FDSFSD</p>
                            </div>
                            <p class="card-info-digitada">4893274893</p>
                            <p class="card-info-digitada">43/43/42342</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parte 2 -->
            <div class="content-div">
                <div class="container">
                <!-- Texto 1 -->
                <div id="texto">
                    <texto1>Crie a sua conta</texto1>
                </div>
                <!-- Descrição -->
                <p>Crie uma conta agora e desfrute de uma experiência personalizada. Bem-vindo a nomecomérciol!
                <span>Já possui conta? <a href="#">Faça login aqui</a>.</span></p> 
                <!-- Formulário -->
                <form action="" method="" id="form-dadosPessoais">

                    <!-- Nome -->
                    <div class="form-group">
                        <input type="text" name="nome" id="nome" class="input-send1" required>
                        <label for="nome" class="form-dadosPessoais-label">Nome</label>
                    </div>

                    <!-- Sobrenome -->
                    <div class="form-group">
                        <input type="text" name="sobrenome" id="sobrenome" class="input-send1" required>
                        <label for="sobrenome" class="form-dadosPessoais-label">Sobrenome</label>
                    </div>

                    <!-- CPF -->
                    <div class="form-group">
                        <input type="text" name="cpf" id="cpf" class="input-send1" maxlength="14" required>
                        <label for="cpf" class="form-dadosPessoais-label">CPF</label>
                    </div>

                    <!-- Aniversário -->
                    <div class="form-group">
                        <input type="text" name="aniversario" id="aniversario" class="input-send1" maxlength="10" required>
                        <label for="aniversario" class="form-dadosPessoais-label">Data de Nascimento</label>
                    </div>

                    <!-- Enviar -->
                    <input type="submit" value="Continuar" class="btn" id="send1">

                    <!-- Link termos -->
                    <p id="termos">Ao clicar em continuar, você concorda com os <a href="#">termos de uso e serviço</a>.</p>

                    <!-- Já possui conta? -->
                    <p id="possuiConta">Já possui conta? <a href="#">Faça login aqui</a>.</p>
                </form>
            </div>
            </div>

        </div>

        <!-- Criar conta: credenciais -->
        <div id="content-2" class="content">

        </div>
        <!-- Criar conta: verificar -->
        <div id="content-3" class="content">

        </div>
        <!-- Criar conta: digitar código verificação -->
        <div id="content-4" class="content">

        </div>
        <!-- Criar conta: concluído -->
        <div id="content-5" class="content">

        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
